# ============================================================================
# VOLUME MODE - Docker Compose Configuration
# ============================================================================
# Uses isolated Docker volume instead of bind mount for better I/O performance
# on Windows/macOS. Trade-off: Better I/O but changes require explicit sync.
#
# Issue #79: Repository container option for Windows/macOS performance
# Issue #89/#91: Automatic volume creation and initial source sync
#
# How it works:
# 1. initializeCommand creates the named volume if it doesn't exist
# 2. onCreateCommand syncs source code from host on first container creation
# 3. /tmp/host-source bind mount provides read-only access to host files
#
# Note: Changes made in the container persist in the volume but won't
# automatically sync back to host. Use docker cp or VS Code to sync changes.
# ============================================================================

services:
  # ===========================================================================
  # DevContainer Service (always active)
  # ===========================================================================
  app:
    container_name: {{PROJECT_NAME}}-app
    restart: unless-stopped
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
      args:
        - INSTALL_SHELL_EXTRAS=${INSTALL_SHELL_EXTRAS:-true}
        - INSTALL_DEV_TOOLS=${INSTALL_DEV_TOOLS:-true}
        - INSTALL_CA_CERT=${INSTALL_CA_CERT:-false}
        - ENABLE_FIREWALL=${ENABLE_FIREWALL:-false}
    ports:
      - "${APP_PORT:-8000}:8000"
      - "${FRONTEND_PORT:-3000}:3000"
    # NET_ADMIN/NET_RAW: Required for network diagnostics (ping, traceroute, etc.)
    # These capabilities allow the container to perform ICMP operations and raw socket access
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - {{PROJECT_NAME}}-workspace-volume:/workspace  # Named volume for better I/O performance
      - /workspace/.venv                              # Issue #108: Anonymous volume - isolates .venv from workspace volume
      - ./.devcontainer:/workspace/.devcontainer:ro  # Scripts for postCreateCommand
      - .:/tmp/host-source:ro                    # Issue #91: For initial sync to volume
      # NOTE: Host bind mounts require these paths to exist on the host system
      # Create them manually if needed: mkdir -p ~/.claude ~/.config/claude-env ~/.config/gh
      - ~/.claude:/tmp/host-claude:ro            # Issue #30: Claude config
      - ~/.config/claude-env:/tmp/host-env:ro    # Environment secrets (optional)
      - ~/.config/gh:/tmp/host-gh:ro             # GitHub CLI config (optional)
      - command-history:/commandhistory           # Issue #86: Persist bash history
      - claude-data:/home/node/.claude           # Issue #86: Persist Claude data
      - ssh-keys:/home/node/.ssh                 # Shared SSH keys across devcontainers
    working_dir: /workspace
    command: sleep infinity
    healthcheck:
      test: ["CMD", "pgrep", "-f", "sleep"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - dev-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ===========================================================================
  # Infrastructure Services (always active)
  # ===========================================================================
  postgres:
    image: postgres:16-bookworm
    container_name: {{PROJECT_NAME}}-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sandbox_dev}
      POSTGRES_USER: ${POSTGRES_USER:-sandbox_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sandbox_user} -d ${POSTGRES_DB:-sandbox_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - dev-network

  redis:
    image: redis:7-bookworm
    container_name: {{PROJECT_NAME}}-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - dev-network

networks:
  dev-network:
    name: {{PROJECT_NAME}}-network
    driver: bridge

volumes:
  # Workspace volume - contains project source code for better I/O performance
  # Note: Must be created before starting containers (initializeCommand handles this)
  {{PROJECT_NAME}}-workspace-volume:
    external: true
  # Database and cache persistence
  postgres-data:
    driver: local
  redis-data:
    driver: local
  # Development tooling persistence
  command-history:                         # Bash history across container rebuilds
    driver: local
  claude-data:                             # Claude Code state and configuration
    driver: local
  ssh-keys:                                # Shared SSH keys across all projects
    name: sandboxxer-shared-ssh-keys
    driver: local
