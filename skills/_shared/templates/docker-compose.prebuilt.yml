# ============================================================================
# Docker Compose Configuration - Pre-Built Mode
# ============================================================================
# Uses pre-built image from GitHub Container Registry for instant startup
# Trade-off: Faster startup (~30 seconds) but requires internet connection
# Issue #72: Pre-built image workflow for faster container startup
#
# NOTE: Customize exposed ports with APP_PORT and FRONTEND_PORT env vars.
# ============================================================================

services:
  # NOTE: App service does not include environment variables for database/redis connection.
  # Configure these in your application code using the service hostnames (postgres:5432, redis:6379)
  # or add an environment: block here with your specific connection configuration.
  app:
    container_name: {{PROJECT_NAME}}-app
    restart: unless-stopped
    image: ${PREBUILT_IMAGE:-ghcr.io/andrewcchoi/sandbox-maxxing/sandboxxer-base:latest}
    ports:
      - "${APP_PORT:-8000}:8000"
      - "${FRONTEND_PORT:-3000}:3000"
    # NET_ADMIN/NET_RAW: Required for network diagnostics (ping, traceroute, etc.)
    # These capabilities allow the container to perform ICMP operations and raw socket access
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - .:/workspace:cached
      - /workspace/.venv                           # Issue #108: Anonymous volume - isolates .venv from bind mount
      # NOTE: Host bind mounts require these paths to exist on the host system
      # Create them manually if needed: mkdir -p ~/.claude ~/.config/claude-env ~/.config/gh
      - ~/.claude:/tmp/host-claude:ro              # Issue #30: Claude config
      - ~/.config/claude-env:/tmp/host-env:ro      # Environment secrets (optional)
      - ~/.config/gh:/tmp/host-gh:ro               # GitHub CLI config (optional)
      - command-history:/commandhistory             # Issue #86: Persist bash history
      - claude-data:/home/node/.claude             # Issue #86: Persist Claude data
      - ssh-keys:/home/node/.ssh                   # Shared SSH keys across devcontainers
    working_dir: /workspace
    command: sleep infinity
    healthcheck:
      test: ["CMD", "pgrep", "-f", "sleep"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - dev-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:16-bookworm
    container_name: {{PROJECT_NAME}}-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sandbox_dev}
      POSTGRES_USER: ${POSTGRES_USER:-sandbox_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sandbox_user} -d ${POSTGRES_DB:-sandbox_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - dev-network

  redis:
    image: redis:7-bookworm
    container_name: {{PROJECT_NAME}}-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - dev-network

networks:
  dev-network:
    name: {{PROJECT_NAME}}-network
    driver: bridge

volumes:
  # Database and cache persistence
  postgres-data:
    driver: local
  redis-data:
    driver: local
  # Development tooling persistence
  command-history:                         # Bash history across container rebuilds
    driver: local
  claude-data:                             # Claude Code state and configuration
    driver: local
  ssh-keys:                                # Shared SSH keys across all projects
    name: sandboxxer-shared-ssh-keys
    driver: local
