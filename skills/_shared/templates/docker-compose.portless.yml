# ============================================================================
# Docker Compose Configuration - Portless Mode
# ============================================================================
# Development environment without host port mappings for parallel containers
# Services accessible only within container via Docker network
# ============================================================================

services:
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
      args:
        - INSTALL_SHELL_EXTRAS=${INSTALL_SHELL_EXTRAS:-true}
        - INSTALL_DEV_TOOLS=${INSTALL_DEV_TOOLS:-true}
        - INSTALL_CA_CERT=${INSTALL_CA_CERT:-false}
        - ENABLE_FIREWALL=${ENABLE_FIREWALL:-false}
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - .:/workspace:cached
      - /workspace/.venv                           # Issue #108: Anonymous volume - isolates .venv from bind mount
      - ~/.claude:/tmp/host-claude:ro              # Issue #30: Claude config
      - ~/.config/claude-env:/tmp/host-env:ro      # Environment secrets (optional)
      - ~/.config/gh:/tmp/host-gh:ro               # GitHub CLI config (optional)
      - commandhistory:/commandhistory             # Issue #86: Persist bash history
      - claude-data:/home/node/.claude             # Issue #86: Persist Claude data
    working_dir: /workspace
    command: sleep infinity
    networks:
      - dev-network
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16-bookworm
    container_name: {{PROJECT_NAME}}-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sandbox_dev}
      POSTGRES_USER: ${POSTGRES_USER:-sandbox_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sandbox_user} -d ${POSTGRES_DB:-sandbox_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev-network

  redis:
    image: redis:7-bookworm
    container_name: {{PROJECT_NAME}}-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev-network

networks:
  dev-network:
    name: {{PROJECT_NAME}}-network
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  commandhistory:
    driver: local
  claude-data:
    driver: local
