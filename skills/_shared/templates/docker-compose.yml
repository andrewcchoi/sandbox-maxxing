# ============================================================================
# Docker Compose Configuration
# ============================================================================
# Simple development environment with app container and optional services
# Issue #30: Includes Claude credentials mounting for persistence
#
# NOTE: Customize exposed ports with APP_PORT and FRONTEND_PORT env vars.
# ============================================================================

services:
  # ===========================================================================
  # DevContainer Service (always active)
  # ===========================================================================
  app:
    container_name: {{PROJECT_NAME}}-app
    restart: unless-stopped
    build:
      # Build context: current directory (.) contains Dockerfile at .devcontainer/Dockerfile
      # This allows the Dockerfile to access files in the project root if needed
      context: .
      dockerfile: .devcontainer/Dockerfile
      args:
        - INSTALL_SHELL_EXTRAS=${INSTALL_SHELL_EXTRAS:-true}
        - INSTALL_DEV_TOOLS=${INSTALL_DEV_TOOLS:-true}
        - INSTALL_CA_CERT=${INSTALL_CA_CERT:-false}
        - ENABLE_FIREWALL=${ENABLE_FIREWALL:-false}
    environment:
      # Database connection strings (ready to use in application code)
      # NOTE: Use $${VAR} to prevent bash expansion during template processing
      DATABASE_URL: "postgresql://$${POSTGRES_USER:-sandbox_user}:$${POSTGRES_PASSWORD:-devpassword}@postgres:5432/$${POSTGRES_DB:-sandbox_dev}"
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: $${POSTGRES_DB:-sandbox_dev}
      POSTGRES_USER: $${POSTGRES_USER:-sandbox_user}
      POSTGRES_PASSWORD: $${POSTGRES_PASSWORD:-devpassword}
      # Redis connection string (ready to use in application code)
      REDIS_URL: redis://redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "${APP_PORT:-8000}:8000"
      - "${FRONTEND_PORT:-3000}:3000"
    # NET_ADMIN/NET_RAW: Required for network diagnostics (ping, traceroute, etc.)
    # These capabilities allow the container to perform ICMP operations and raw socket access
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - .:/workspace:cached
      - /workspace/.venv                           # Issue #108: Anonymous volume - isolates .venv from bind mount
      # NOTE: Host bind mounts require these paths to exist on the host system
      # Create them manually if needed: mkdir -p ~/.claude ~/.config/claude-env ~/.config/gh
      - ~/.claude:/tmp/host-claude:ro              # Issue #30: Claude config
      - ~/.config/claude-env:/tmp/host-env:ro      # Environment secrets (optional)
      - ~/.config/gh:/tmp/host-gh:ro               # GitHub CLI config (optional)
      - command-history:/commandhistory             # Issue #86: Bash history (project-scoped)
      - shared-claude-data:/home/node/.claude      # Shared Claude config across all devcontainers
      - ssh-keys:/home/node/.ssh                   # Shared SSH keys across all devcontainers
    working_dir: /workspace
    command: sleep infinity
    healthcheck:
      # Check if PID 1 (sleep infinity) is running by testing /proc/1
      test: ["CMD-SHELL", "test -d /proc/1 && ps -p 1 -o comm= | grep -q sleep"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - dev-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ===========================================================================
  # Infrastructure Services (always active)
  # ===========================================================================
  postgres:
    image: postgres:16-bookworm
    container_name: {{PROJECT_NAME}}-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sandbox_dev}
      POSTGRES_USER: ${POSTGRES_USER:-sandbox_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sandbox_user} -d ${POSTGRES_DB:-sandbox_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - dev-network

  redis:
    image: redis:7-bookworm
    container_name: {{PROJECT_NAME}}-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - dev-network

networks:
  dev-network:
    name: {{PROJECT_NAME}}-network
    driver: bridge

volumes:
  # Database and cache persistence
  postgres-data:
    driver: local
  redis-data:
    driver: local
  # Development tooling persistence
  command-history:                         # Bash history (project-scoped, not shared)
    driver: local
  shared-claude-data:                      # Shared Claude config across all devcontainers
    name: sandboxxer-shared-claude-data
    driver: local
  ssh-keys:                                # Shared SSH keys across all devcontainers
    name: sandboxxer-shared-ssh-keys
    driver: local
