# ║  This file uses DEFAULT PASSWORDS (devpassword) for development only.      ║
# ║  ❌ DO NOT deploy to production without changing passwords                  ║
# ║  ✅ Use environment variables or secrets management in production           ║
# ║  See: docs/features/SECRETS.md for secure credential management            ║
