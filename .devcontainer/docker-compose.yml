# ============================================================================
# Docker Compose Configuration - Plugin Development
# ============================================================================
# Minimal portless devcontainer for plugin development
# Preserves firewall safety infrastructure (NET_ADMIN capability)
# ============================================================================

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    container_name: sandboxxer-plugin-dev
    restart: unless-stopped
    working_dir: /workspace
    volumes:
      - ..:/workspace:cached
      # Issue #108: Named volume - isolates .venv from bind mount
      - py312-uv-venv:/workspace/.venv
      # Host Claude config (read-only)
      - ~/.claude:/tmp/host-claude:ro
      # Optional: environment variables sync
      - ~/.config/claude-env:/tmp/host-env:ro
      # Optional: GitHub CLI credentials
      - ~/.config/gh:/tmp/host-gh:ro
      - command-history:/commandhistory                 # Issue #86: Persist bash history (project-scoped)
      - shared-claude-data:/home/node/.claude           # Shared Claude config across all devcontainers
      - ssh-keys:/home/node/.ssh                        # Shared SSH keys across all projects
    environment:
      - FIREWALL_MODE=permissive
    command: sleep infinity
    healthcheck:
      # Check if PID 1 (sleep infinity) is running by testing /proc/1
      test: ["CMD-SHELL", "test -d /proc/1 && ps -p 1 -o comm= | grep -q sleep"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    cap_add:
      # Required for firewall initialization
      - NET_ADMIN
      - NET_RAW
    networks:
      - sandboxxer-dev

