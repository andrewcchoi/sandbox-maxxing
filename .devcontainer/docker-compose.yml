# Minimal portless devcontainer for plugin development
# Preserves firewall safety infrastructure (NET_ADMIN capability)

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    container_name: sandboxxer-plugin-dev
    restart: unless-stopped
    working_dir: /workspace
    volumes:
      - ..:/workspace:cached
      # Issue #108: Anonymous volume - isolates .venv from bind mount
      - /workspace/.venv
      # Host Claude config (read-only)
      - ~/.claude:/tmp/host-claude:ro
      # Optional: environment variables sync
      - ~/.config/claude-env:/tmp/host-env:ro
      # Optional: GitHub CLI credentials
      - ~/.config/gh:/tmp/host-gh:ro
      - commandhistory:/commandhistory
      - claude-data:/home/node/.claude
    environment:
      - FIREWALL_MODE=permissive
    command: sleep infinity
    cap_add:
      # Required for firewall initialization
      - NET_ADMIN
      - NET_RAW
    networks:
      - sandboxxer-dev

networks:
  sandboxxer-dev:
    driver: bridge

volumes:
  commandhistory:
    driver: local
  claude-data:
    driver: local
